<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>이게뭘까요?</h1>

    <script>
      var p;
      var n = 10;
      var sum = 0;
      //3<=10 // p(3)=p(1)+1
      for (p = 1; (p = n); p++) {
        if (p % 2 === 1) {continue; //통과}
        console.log(p); //1,2,3,~10
        sum = sum + p;
        console.log("<hr>" + sum);
      }
    </script>
  </body>
