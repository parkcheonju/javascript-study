<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://code.jquery.com/jquery-1.12.1.min.js'></script>
    <script>
        //  $(function(){
        //     $("p.green").css('color','green');
        //     $("p.blue").css('color','blue');
        // });
        //document.addEventListener("DOMContentLoaded",) // 여기까지가 제이쿼리의 $()에 해당함
        //document.addEventListener("DOMContentLoaded",function(){}); // 화살표함수로 축약해본다
        document.addEventListener("DOMContentLoaded",()=>{
            //제이쿼리의 $("p")는 document.querySelector("p")와 같다 //제이쿼리의 .css('color','green');는 자바스크립트의 .style.color='green';와 같다
            document.querySelector("p").style.color='green';
            document.querySelector("p.blue").style.color='blue';
        });
    </script>
</head>
<body>
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p class="green">초록색</p>
        <p class="blue">파란색</p>
    </body>
    </html>
</body>
</html>
