<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 할당</title>
    <script>
        // var 변수의 선언
        var pi;
        //변수 값을 할당한다
        pi=3.14159265;
        //출력
        alert(pi)
    </script>
    <script>
        //변수를 선언 및 초기화 한다
        let radius=10;
        let pi2=3.14159265265;
        //출력합니다
        //let은 익스 실행 안됨 var은 중복지정이가능하지만 let은 안됨
        alert(2*pi2*radius);
    </script>
</head>

</body>
</html>
